<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body>
  userid : <input type="text" id="userid">
  password : <input type="text" id="password"><br>
  <button id="btnApi">Send</button><br>
  <button id="btnResponse">Response</button><br>
  <button id="btnArray">Array</button><br>
  <button id="btnDelete">Delete</button><br>
  <script>
    $(document).ready(function(){
      $("#btnApi").on("click", function(){
        event.preventDefault()
        if($("#userid").val() == ""){
            $("#userid").focus()
            return
        }

        if($("#password").val() == ""){
            $("#password").focus()
            return
        }

        $.ajax({
            url : 'apiPostTest',
            type : 'post',
            datatype : 'text',
            headers : {
                "Content-type" : "application/json",
            },
            data : JSON.stringify({
                'userid' : $("#userid").val(),
                'password' : $("#password").val(),
            }),
            success : function(data, status, xhr){
                console.log(data)
            },
            error : function(xhr, status, error){
                console.log(error)
            }
        })
      })
      $("#btnResponse").on("click", function(){
        alert("btnResponse")
      })
      $("#btnArray").on("click", function(){
        alert("btnArray")
      })
      $("#btnDelete").on("click", function(){
        alert("btnDelete")
      })
    })
  </script>
</body>
</html>
